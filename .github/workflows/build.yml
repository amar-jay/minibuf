name: Build MiniBufc
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed for creating releases and tags
    defaults:
      run:
        working-directory: ./minibufc # your root directory

    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Download modules
        run: go mod download

      - name: Build (Linux)
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o minibufc-linux-amd64 .

      - name: Build (Windows)
        run: |
          GOOS=windows GOARCH=amd64 go build -v -o minibufc-windows-amd64.exe .

      - name: Run tests
        run: go test ./...

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: minibufc-linux-amd64
          path: ./minibufc/minibufc-linux-amd64

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: minibufc-windows-amd64
          path: ./minibufc/minibufc-windows-amd64.exe

      - name: Generate auto-tag
        id: tag
        run: |
          TAG="$(date +%Y-%m-%d-%H-%M-%S)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "MiniBufc Release"
          files: |
            ./minibufc/minibufc-linux-amd64
            ./minibufc/minibufc-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
