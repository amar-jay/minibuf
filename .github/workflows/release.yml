name: Release

on:
  workflow_run:
    workflows: ["Build MiniBufc"]
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed for creating releases and tags
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: artifacts

      - name: Generate auto-tag
        id: tag
        run: |
          TAG="$(date +%Y-%m-%d-%H-%M-%S)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "MiniBufc Release"
          files: |
            artifacts/minibufc-linux-amd64/minibufc-linux-amd64
            artifacts/minibufc-windows-amd64/minibufc-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
